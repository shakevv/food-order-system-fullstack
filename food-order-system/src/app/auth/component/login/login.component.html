<app-navigation></app-navigation>

<div class="d-flex justify-content-center py-4" style="margin-top:100px;"> 
  <form #loginForm="ngForm" (ngSubmit)="formSubmitHandler()">
    <img class="mb-4" src="..\..\..\..\assets\pizza-logo.png" alt="" width="100" height="75">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input 
        type="email"
        class="form-control" 
        id="floatingInput" 
        placeholder="name@example.com" 
        name="email" 
        #emailControl="ngModel" 
        ngModel 
        email 
        required>
      <label for="floatingInput">Email address</label>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="emailControl.errors && loginForm.submitted" 
        class="invalid-feedback"
        >
        Username is required!
      </div>
    </div>
    
    <div class="form-floating">
      <input 
      type="password" 
      class="form-control" 
      id="floatingPassword" 
      placeholder="Password" 
      name="password" 
      #passwordControl="ngModel" 
      ngModel 
      required
      minlength="6"
      >
      <label for="floatingPassword">Password</label>

      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="passwordControl.errors && loginForm.submitted"
        class="invalid-feedback"
        >
        <div *ngIf="passwordControl.errors['required']">
          Password is required
        </div>
        <div *ngIf="passwordControl.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <div style="text-align: center;">
      <a routerLink="/home" class="link-active">Back to home page</a>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="loginForm.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
              
</div>
