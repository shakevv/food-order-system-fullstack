<app-navigation></app-navigation>

<div class="container">
  <main>
     <div *ngIf="isOrderSuccessful" class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <div  class="alert alert-success d-flex align-items-center" role="alert">
          <div>
            Order Successful!
          </div>
        </div>
      </div>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Your cart</span>
        </h4>

        <ng-container *ngIf="cart.cart$ | async as cart">
        <ul class="list-group mb-3">
          <li *ngFor="let item of cart.items" class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">{{item.product.title}} x {{item.quantity}}</h6>
              <small class="text-body-secondary">{{item.product.description}}</small>
            </div>
            <span class="text-body-secondary">{{item.product.price * item.quantity | currency}}</span>
          </li>
          
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>{{cart.totalPrice | currency}}</strong>
          </li>
        </ul>
        </ng-container>
      </div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Order Data</h4>
        <app-order-form (orderCreated)="isOrderSuccessful = true;"></app-order-form>
      </div>

    </div>
  </main>
