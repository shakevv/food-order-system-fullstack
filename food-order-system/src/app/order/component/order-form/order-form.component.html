<form [formGroup]="orderForm" class="needs-validation" (submit)="submitForm()">
  <div class="row g-3">
    <div class="col-sm-4">
      <label for="firstName" class="form-label">First name</label>
      <input 
      type="text" 
      class="form-control" 
      id="firstName" 
      placeholder="Name" 
      formControlName="firstName">
      
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>

    <div class="col-sm-4">
      <label for="lastName" class="form-label">Last name</label>
      <input 
      type="text" 
      class="form-control" 
      id="lastName" 
      placeholder="Last name" 
      formControlName="lastName">

      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>

    <div class="col-sm-4">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input 
      type="text" 
      class="form-control" 
      id="phoneNumber" 
      placeholder="0123456789" 
      formControlName="phoneNumber">

      <div class="invalid-feedback">
        Valid phone number is required.
      </div>
    </div>

    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input 
      type="text" 
      class="form-control" 
      id="address" 
      placeholder="ex: ulitsa Simeonovsko Shose 15, Sofia" 
      formControlName="address">

      <div class="invalid-feedback">
        Please enter your address.
      </div>
    </div>

    <div class="col-12">
      <label for="additionalInfo" class="form-label">Additional Info</label>
      <input 
      type="text" 
      class="form-control" 
      id="additionalInfo" 
      placeholder="Give us additional info..." 
      formControlName="additionalInfo">
    </div>
  </div>

  <hr class="my-4">

  <button 
  class="w-100 btn btn-primary btn-lg" 
  type="submit" 
  [disabled]="cart.cart.totalProducts <= 0"
  >
    Submit Order
  </button>

  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="isFormSubmitted && isSubmitUnsuccessful"
  >
    Submit failed: {{ errorMessage }}
  </div>
  
  <button 
  *ngIf="cart.cart.items.length > 0" 
  routerLink="/cart" class="w-100 btn btn-default btn-lg" 
  type="button">Back to Cart</button>

  <button 
  *ngIf="cart.cart.items.length === 0" 
  routerLink="/home" 
  class="w-100 btn btn-default btn-lg" 
  type="button"
  >
    Back to Home Page
  </button>
</form>
