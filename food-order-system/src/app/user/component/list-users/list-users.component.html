<app-navigation></app-navigation>

<div class="container" style="margin-top:100px;">
    <ng-container *ngIf="users$ | async as users">
        <div class="row" >

            <div class="col-lg-5">
                <mat-list>
                    <div *ngFor="let user of users; trackBy: identify">
                        <mat-list-item >
                            <div class="row">
                                <div class="col-lg-6">
                                    <p>{{user.email}}</p>
                                </div>
                                <div class="col-lg-2">
                                    <div class="example-button-row">
                                        <button 
                                         mat-flat-button
                                         (click)="removeUserHandler(user._id)"
                                         >Remove</button>
                                    </div>
                                </div>
                            </div>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </div>      
                </mat-list>
            </div>                      

            <div class="d-flex col-lg-1"></div>

            <div class="d-flex col-lg-3">             
                <app-register (userCreated)="userCreatedHandler()"></app-register>
            </div>

            <div class="d-flex col-lg-3">
                <app-password-update></app-password-update>
            </div>
        </div>
    </ng-container>
</div>
